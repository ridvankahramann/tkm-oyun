<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Taş Kağıt Makas Oyun</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="header">
      <h1>Taş Kağıt Makas Oyunu</h1>
    </div>

    <div class="container">

      <div class="skorbord">
        <div class="user">Kullancı</div>
        <div id="userskor">0</div>
        <div class="computer">Bilgisayar</div>
        <div id="computerskor">0</div>
      </div>

      <div id="status" class="status"></div>

      <div class="images-div">
        <div id="r" class="rock"><img src="images/rock.png" alt=""></div>
        <div id="p" class="paper"><img src="images/paper.png" alt=""></div>
        <div id="s" class="scissors"><img src="images/scissors.png" alt=""></div>
      </div>

    </div>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
